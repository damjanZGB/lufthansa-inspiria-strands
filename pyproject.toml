[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lufthansa-inspiria-strands"
version = "0.1.0"
description = "Lufthansa Inspiria agents powered by AWS Strands"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
dependencies = [
    "strands-agents>=1.16.0",
    "pydantic>=2.9",
]
